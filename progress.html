<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progress Dashboard</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="progress.css">
</head>
<body>
<header>
  <h1>Study Planner</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="task.html">Academics</a>


    <a href="schedule.html">Schedule</a>

    <button id="darkToggle">🌙</button>
  </nav>
</header> 

<main>
  <h2 class="section-title">Your Progress</h2>

  <section class="progress-block">
    <h3>📚 Study Progress</h3>
    <div class="stats-cards">
      <div class="card">
        <h4>🔥 Streak</h4>
        <p id="study-streak">0 days</p>
      </div>
      <div class="card">
        <h4>⏱ Avg Completion</h4>
        <p id="study-avg">—</p>
      </div>
    </div>
    <div class="chart-wrapper">
      <canvas id="studyChart"></canvas>
    </div>
    <div class="badges">
      <h4>Badges</h4>
      <div class="badge-grid" id="study-badges"></div>
    </div>
  </section>

  <section class="progress-block">
    <h3>🏠 Chores Progress</h3>
    <div class="stats-cards">
      <div class="card">
        <h4>🔥 Streak</h4>
        <p id="chores-streak">0 days</p>
      </div>
      <div class="card">
        <h4>⏱ Avg Completion</h4>
        <p id="chores-avg">—</p>
      </div>
    </div>
    <div class="chart-wrapper">
      <canvas id="choresChart"></canvas>
    </div>
    <div class="badges">
      <h4>Badges</h4>
      <div class="badge-grid" id="chores-badges"></div>
    </div>
  </section>
</main>

<footer>&copy; 2025 Study Planner</footer>

<script src="progress.js"></script>

</html>
